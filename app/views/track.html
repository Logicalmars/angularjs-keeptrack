<div class="container">
  <ul class="list-group">
    <a class="list-group-item" href="#" ng-repeat="entry in entries | orderBy:'timestamp':true | limitTo:5">
      {{ entry.timestamp * 1000 | date:'MMM dd @ h:mma' }}
    </a>
  </ul>

  <p><button ng-click='addEntry()' class="btn btn-success">+ Add</button></p>

  <calendar selected="day"></calendar>
</div>
